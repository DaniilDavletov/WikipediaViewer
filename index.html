<!DOCTYPE html>
<html>
<head>
    <title>Wiki</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" media="all" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="source.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
        	<div class="header text-center">
        		<span class="bigLetter">W</span>IKIPEDI<span class="bigLetter">A</span>
    		</div>
 			<form>
                <div class="input-group">
                    <input type="text" id="querry" class="form-control" placeholder="Search">
                    <div class="input-group-btn">
                        <button id="searchBtn" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        <button id="getMessage" class="btn btn-default" type="button"><a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random">Random article</a></button>
                    </div>
                </div>           
            </form>
        </div>
        <div class="row text-center myText"></div>
    </div>
</body>
</html>
